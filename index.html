<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Your Favourite Music is Here</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Music List - No Copyright Sounds</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="song1.jpg" alt="Song Image">
                    <span class="songName">Song Title 1</span>
                    <span class="timestamp">03:45 <i class="far songItemPlay fa-play-circle fa-lg"></i></span>
                </div>
                <div class="songItem">
                    <img src="song2.jpg" alt="Song Image">
                    <span class="songName">Song Title 2</span>
                    <span class="timestamp">04:15 <i class="far songItemPlay fa-play-circle fa-lg"></i></span>
                </div>
                <div class="songItem">
                    <img src="song3.jpg" alt="Song Image">
                    <span class="songName">Song Title 3</span>
                    <span class="timestamp">05:10 <i class="far songItemPlay fa-play-circle fa-lg"></i></span>
                </div>
                <div class="songItem">
                    <img src="song4.jpg" alt="Song Image">
                    <span class="songName">Song Title 4</span>
                    <span class="timestamp">03:55 <i class="far songItemPlay fa-play-circle fa-lg"></i></span>
                </div>
                <div class="songItem">
                    <img src="song5.jpg" alt="Song Image">
                    <span class="songName">Song Title 5</span>
                    <span class="timestamp">04:00 <i class="far songItemPlay fa-play-circle fa-lg"></i></span>
                </div>
                <div class="songItem">
                    <img src="song6.jpg" alt="Song Image">
                    <span class="songName">Song Title 6</span>
                    <span class="timestamp">06:15 <i class="far songItemPlay fa-play-circle fa-lg"></i></span>
                </div>
                <div class="songItem">
                    <img src="song7.jpg" alt="Song Image">
                    <span class="songName">Song Title 7</span>
                    <span class="timestamp">05:40 <i class="far songItemPlay fa-play-circle fa-lg"></i></span>
                </div>
                <div class="songItem">
                    <img src="song8.jpg" alt="Song Image">
                    <span class="songName">Song Title 7</span>
                    <span class="timestamp">05:40 <i class="far songItemPlay fa-play-circle fa-lg"></i></span>
                </div>
                <div class="songItem">
                    <img src="song9.jpg" alt="Song Image">
                    <span class="songName">Song Title 7</span>
                    <span class="timestamp">05:40 <i class="far songItemPlay fa-play-circle fa-lg"></i></span>
                </div>
                <div class="songItem">
                    <img src="song10.jpg" alt="Song Image">
                    <span class="songName">Song Title 7</span>
                    <span class="timestamp">05:40 <i class="far songItemPlay fa-play-circle fa-lg"></i></span>
                </div>
                <div class="songItem">
                    <img src="song11.jpg" alt="Song Image">
                    <span class="songName">Song Title 7</span>
                    <span class="timestamp">05:40 <i class="far songItemPlay fa-play-circle fa-lg"></i></span>
                </div>
            </div>
        </div>
    </div>

    <div class="bottom">        
        <div class="progressContainer">
            <span id="currentTime">0:00</span>
            <input type="range" id="myProgressBar" min="0" value="0" max="100">
            <span id="duration">0:00</span>
        </div>
        <div class="icons">
            <i class="fas fa-step-backward" id="previous"></i>
            <i class="far fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-step-forward" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" id="gif" alt="Playing Animation">
            <span id="masterSongName">Warriyo - Mortals [NCS Release]</span>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
</body>
</html>
